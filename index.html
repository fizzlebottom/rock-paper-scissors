<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <script>
        
        // Variables
        let choices = ["rock", "paper", "scissors"];
        let message = "";
        game();
        
        // This function should play a round 5 times
        function game(){
            for(let i = 0; i < 5; i++){
                let playerSelection = getPlayerSelection();
                let computerSelection = computerPlay(choices);

                let round = playRound(playerSelection, computerSelection);
                console.log(round);
            }
        };
        
        // This function returns a string input.
        function getPlayerSelection(){
            let playerInput = prompt('Enter "rock", "paper", or "scissors"');
            let playerSelection = playerInput.toLowerCase();
            return playerSelection
        };
        
        // This function should return a string randomly chosen from an array.
        function computerPlay(choiceArray){
            computerChoice = choiceArray[getRandomInt(3)];
            return computerChoice;
        };

        // Function returns conditional message
        function playRound(pSelection, cSelection){
            if (pSelection == cSelection){
                message = "Tie. How anticlimactic.";
                return message;
            }
            else if (isRock(pSelection) && isScissors(cSelection) || 
                        isScissors(pSelection) && isPaper(cSelection) ||
                        isPaper(pSelection) && isRock(cSelection)){
                message = '${pSelection} beats ${cSelection}! You win!';
                return message;
            }
            else{
                message = "You lose!";
                return message;
            }
        };
        
        // Function returns true if conditions are met. False if not met.
        function isRock(choice){
            if (choice == choices[0]){
                return true;
            }
            else {
                return false;
            }
        };
        // Function returns true if conditions are met. False if not met.
        function isPaper(choice){
            if (choice == choices[1]){
                return true;
            }
            else {
                return false;
            }
        };
        // Function returns true if conditions are met. False if not met.
        function isScissors(choice){
            if (choice == choices[2]){
                return true;
            }
            else{
                return false;
            }
        };
        
        // Function returns a random int from a given range
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        };
    </script>
</body>
</html>
